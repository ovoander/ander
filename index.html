<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta property="og:url" content="https://ander.pages.dev/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ander's Personal Website" />

      property="og:description"

    />
    <meta

      content="https://ander.pages.dev/images/coverImage.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="ander.pages.dev" />
    <meta property="twitter:url" content="https://ander.pages.dev/" />
    <meta name="twitter:title" content="Ander's Personal Website" />
    <meta
      name="twitter:description"
      content="My personal website where you can find basic information on me, and some of my coding projects."
    />
    <meta
      name="twitter:image"
      content="https://ander.pages.dev/images/coverImage.jpg"
    />
    <meta
      name="description"
      content="My personal website where you can find basic information on me, and some of my coding projects."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Ander</title>
  </head>
  <body>
    <div id="header">
      <a href="#">Ander</a>
      <button class="navbar-btn" id="theme-button" title="Toggle Theme">
        <i data-lucide="moon" class="hidden" id="moon-icon"></i>
        <i data-lucide="sun" class="hidden" id="sun-icon"></i>
      </button>

      <button class="navbar-btn" id="sidebar-button" title="Toggle Sidebar">
        <i data-lucide="arrow-left-from-line" id="arrow-icon"></i>
      </button>
    </div>
    <div id="sidebar">
      <ul class="links">
        <a href="#" class="sidebar-buttons">Home</a>
        <a href="#about" class="sidebar-buttons">About</a>
        <a href="#about-me" class="sidebar-buttons">About Me</a>
        <a href="#projects" class="sidebar-buttons">Projects</a>
      </ul>
      <div class="social-links">
        <a
          href="https://github.com/ovoander"
          class="social-links-buttons"
          target="_blank"
          title="GitHub"
          ><i data-lucide="github"></i
        ></a>
        <a
          href="https://www.twitch.tv/b2mforty"
          class="social-links-buttons"
          target="_blank"
          title="Twitch"
          ><i data-lucide="twitch"></i
        ></a>
        <a
          href="https://www.youtube.com/channel/UC_1AYPc8eqNJqJyO1rQiYYg"
          class="social-links-buttons"
          target="_blank"
          title="YouTube"
          ><i data-lucide="youtube"></i
        ></a>
      </div>
    </div>
    <div id="greeting-container">
      <div id="greeting">
        Hey, I'm
        <a href="https://github.com/ovoander" target="_blank" title="GitHub"
          >Ander</a
        >.
      </div>
    </div>
    <a href="#about" id="nav-arrow">
      <i data-lucide="chevron-down"></i>
    </a>
    <div id="about"></div>
    <script>
      lucide.createIcons();
      const setThemeOnLoad = () => {
        const moonIcon = document.getElementById("moon-icon");
        const sunIcon = document.getElementById("sun-icon");
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
          document.body.classList.remove("dark");
          sunIcon.classList.remove("hidden");
        } else if (savedTheme === "dark") {
          moonIcon.classList.remove("hidden");
          document.body.classList.add("dark");
        } else {
          document.body.classList.add("dark");
          moonIcon.classList.remove("hidden");
        }
      };

      setThemeOnLoad();
    </script>
    <script src="script.js"></script>
  </body>
</html>
