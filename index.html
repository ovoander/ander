<!doctype html>
<html class="scroll-smooth" lang="en">
  <head>
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" href="logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ander</title>
  </head>
  <body class="bg-zinc-100 text-zinc-900 dark:bg-zinc-900 dark:text-zinc-100">
    <div
      class="sticky top-0 z-50 flex h-12 items-center bg-zinc-200 p-2 dark:bg-zinc-800"
    >
      <a class="text-[2rem] font-bold" href="#">Ander</a>
      <button
        class="ml-auto rounded-lg p-1 transition-colors hover:bg-zinc-300 active:bg-zinc-400 active:transition-none dark:hover:bg-zinc-700 dark:active:bg-zinc-600"
        id="theme-button"
        title="Toggle Theme"
      >
        <svg
          id="moon-icon"
          class="hidden"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
        <svg
          id="sun-icon"
          class="hidden"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.93 4.93 1.41 1.41" />
          <path d="m17.66 17.66 1.41 1.41" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.34 17.66-1.41 1.41" />
          <path d="m19.07 4.93-1.41 1.41" />
        </svg>
      </button>
    </div>
    <script>
      const setThemeOnLoad = () => {
        const currentTheme = localStorage.getItem("theme");
        const moonIcon = document.getElementById("moon-icon");
        const sunIcon = document.getElementById("sun-icon");
        if (currentTheme === "light") {
          sunIcon.classList.remove("hidden");
        } else {
          document.documentElement.classList.add("dark");
          moonIcon.classList.remove("hidden");
        }
      };

      setThemeOnLoad();
    </script>
    <script src="script.js"></script>
  </body>
</html>
