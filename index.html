<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta property="og:url" content="https://ander.pages.dev/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ander's Personal Website" />
    <meta
      property="og:description"
      content="My personal website where you can find basic information on me, and some of my coding projects."
    />
    <meta
      property="og:image"
      content="https://ander.pages.dev/images/coverImage.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="ander.pages.dev" />
    <meta property="twitter:url" content="https://ander.pages.dev/" />
    <meta name="twitter:title" content="Ander's Personal Website" />
    <meta
      name="twitter:description"
      content="My personal website where you can find basic information on me, and some of my coding projects."
    />
    <meta
      name="twitter:image"
      content="https://ander.pages.dev/images/coverImage.jpg"
    />
    <meta
      name="description"
      content="My personal website where you can find basic information on me, and some of my coding projects."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Ander</title>
  </head>
  <body>
    <div id="header">
      <a href="#">Ander</a>
      <button class="header-button" id="theme-button" title="Toggle Theme">
        <svg
          id="moon-icon"
          class="hidden"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
        <svg
          id="sun-icon"
          class="hidden"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.93 4.93 1.41 1.41" />
          <path d="m17.66 17.66 1.41 1.41" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.34 17.66-1.41 1.41" />
          <path d="m19.07 4.93-1.41 1.41" />
        </svg>
      </button>
      <button class="header-button" id="sidebar-button" title="Toggle Sidebar">
        <svg
          id="arrow-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m9 6-6 6 6 6" />
          <path d="M3 12h14" />
          <path d="M21 19V5" />
        </svg>
      </button>
    </div>
    <div id="sidebar">
      <ul id="links">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#about-me">About Me</a>
        <a href="#projects">Projects</a>
      </ul>
    </div>
    <script>
      const setThemeOnLoad = () => {
        const moonIcon = document.getElementById("moon-icon");
        const sunIcon = document.getElementById("sun-icon");
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme === "light") {
          sunIcon.classList.remove("hidden");
        } else {
          document.body.classList.add("dark");
          moonIcon.classList.remove("hidden");
        }
      };

      setThemeOnLoad();
    </script>
    <script src="script.js"></script>
  </body>
</html>
